<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="sidenavOpen()">
        <ion-icon slot="start" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>
<ion-menu
  contentId="main-content-cat"
  menuId="menu-content-cat"
  side="start"
  type="overlay"
>
  <ion-content>
    <div class="sidenav" id="sidenav">
      <ul>
        <li class="center user">
          <img [src]="user?.photoUrl ||'assets/img/man-05.svg'" alt="User" />
          <p>{{user?.name || 'John Doe'}}</p>
        </li>
        <li class="divider"></li>=
        <li
          *ngFor="let item of appPages"
          class="item"
          [ngClass]="item.title === page ? 'active': ''"
        >
          <a routerLink="{{item.url}}">{{item.title}}</a>
        </li>

        <!-- <li class="divider"></li>
        <li class="title">Projects</li>
        <li class="item"><a href="#">Project 1</a></li>
        <li class="item"><a href="#">Project 2</a></li>
        <li class="item"><a href="#">Project 3</a></li> -->
      </ul>
    </div>
  </ion-content>
</ion-menu>
<ion-content id="main-content-cat">
  <ion-list>
    <ion-item *ngFor="let category of categories">
      <ion-note slot="start"> {{category.workouts?.length}} </ion-note>
      <ion-label>{{category.name}}</ion-label>
      <!-- <ion-badge color="secondary" *ngIf="category.workouts.length">
        {{category.workouts?.length}}
      </ion-badge> -->
    </ion-item>
  </ion-list>
</ion-content>
