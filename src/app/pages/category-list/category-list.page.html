<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let category of categories">
      <ion-note slot="start">
        {{category.workouts?.length}}
      </ion-note>
      <ion-label>{{category.name}}</ion-label>
      <!-- <ion-badge color="secondary" *ngIf="category.workouts.length">
        {{category.workouts?.length}}
      </ion-badge> -->
    </ion-item>
  </ion-list>

</ion-content>
