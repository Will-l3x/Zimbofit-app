<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!myPrograms || !myPrograms?.length">Programs</ion-title>
    <ion-segment  *ngIf="myPrograms?.length" [(ngModel)]="segment">
      <ion-segment-button value="all"> All </ion-segment-button>
      <ion-segment-button value="mine"> Personal </ion-segment-button>
    </ion-segment>
    <ion-buttons slot="end">
      <cart-menu-button></cart-menu-button>
      <ion-button (click)="onAddProgram()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
      <ion-button (click)="presentFilter()">
        <ion-icon slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding [ngSwitch]="segment">
  <ng-container *ngSwitchCase="'mine'">
    <my-program-list></my-program-list
  ></ng-container>

  <ng-container *ngSwitchDefault>
    <program-list></program-list>
  </ng-container>
</ion-content>
