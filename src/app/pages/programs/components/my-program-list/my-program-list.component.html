<div class="wrapper">
  <app-searchbar
    (searchText)="onSearch($event)"
    [placeholder]="Search"
  ></app-searchbar>
</div>
<ion-grid>
  <ion-row>
    <ion-col
      *ngFor="let program of programs"
      size-lg="6"
      size-md="6"
      size-sm="6"
      size-xs="12"
    >
      <ion-item-sliding lines="none">
        <ion-item>
          <my-program-list-item
            [program]="program"
            (clicked)="gotoMyProgramDetailPage(program.id)"
          ></my-program-list-item>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="light" (click)="gotoEditPage(program.id)">
            <ion-icon name="create" color="secondary" size="large"></ion-icon>
          </ion-item-option>
          <ion-item-option color="light" (click)="handleDelete(program)">
            <ion-icon color="danger" name="trash-outline" size="large">
            </ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data..."
  >
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
