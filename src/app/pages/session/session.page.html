<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-back-button></ion-back-button> -->
      <ion-button appBackbutton>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{session?.workout_name | titlecase}}</ion-title>
    <ion-buttons slot="end">
      <ion-button>Complete</ion-button>
      <!-- <ion-button *ngIf="!outstandingExercises?.length">Complete</ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider>Exercises</ion-item-divider>
    <ion-item *ngFor="let session_exercise of session?.session_exercises">
      <div slot="start" class="image">
        <img
          [src]="session_exercise?.exercise_image_url || 'assets/img/dashboard.png'"
        />
      </div>
      <div class="container">
        <h1>{{session_exercise.exercise_name}}</h1>

        <ion-button
          *ngIf="!session_exercise.completed"
          color="primary"
          fill="outline"
          (click)="onExerciseStart(session_exercise)"
          >Start</ion-button
        >

        <ion-button
          *ngIf="session_exercise.completed"
          color="success"
          fill="outline"
          (click)="onExerciseStart(session_exercise)"
          >Completed
        </ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
