<ion-header>
  <!-- Navbar -->
  <header class="sticky top-0 z-50 bg-slate-50">
    <div class="flex items-center justify-between p-2 border-b">
      <!-- Mobile menu button -->
      <button
        (click)="toggleMenu()"
        class="p-1 transition-colors duration-200 rounded-md text-orange-600 bg-slate-100 hover:text-slate-50 hover:bg-orange-600 md:hidden focus:outline-none focus:ring"
      >
        <span class="sr-only">Open main manu</span>
        <span aria-hidden="true">
          <svg
            class="w-8 h-8"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </span>
      </button>

      <!-- Brand -->
      <a
        href="/dashboard"
        class="inline-block text-2xl font-bold tracking-wider uppercase text-orange-600"
      >
        ZimboFit
      </a>

      <!-- Mobile sub menu button -->
      <button
        (click)="toggleSubMenu()"
        class="p-1 transition-colors duration-200 rounded-md text-orange-600 bg-slate-100 hover:text-slate-50 hover:bg-orange-600 md:hidden focus:outline-none focus:ring"
      >
        <span class="sr-only">Open sub menu</span>
        <span aria-hidden="true">
          <svg
            class="w-8 h-8"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
            />
          </svg>
        </span>
      </button>

      <!-- Desktop Right buttons -->
      <nav
        aria-label="Secondary"
        class="hidden space-x-2 md:flex md:items-center"
      >
        <!-- Notification button -->
        <button
          class="p-2 transition-colors duration-200 rounded-full text-orange-600 bg-slate-100 hover:text-slate-50 hover:bg-orange-600 focus:outline-none focus:bg-orange-600 focus:ring-orange-400"
        >
          <span class="sr-only">Open Notification panel</span>
          <svg
            class="w-7 h-7"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
        </button>

  
        <!-- Settings button -->
        <button
          class="p-2 transition-colors duration-200 rounded-full text-orange-600 bg-slate-100 hover:text-slate-50 hover:bg-orange-600 focus:outline-none focus:bg-orange-600 focus:ring-orange-400"
        >
          <span class="sr-only">Open settings panel</span>
          <svg
            class="w-7 h-7"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </button>

        <!-- User avatar button -->
        <div class="relative" x-data="{ open: false }">
          <button
            type="button"
            aria-haspopup="true"
            :aria-expanded="open ? 'true' : 'false'"
            class="transition-opacity duration-200 w-10 h-10 rounded-full text-orange-600 bg-slate-100 hover:text-slate-50 hover:bg-orange-600 focus:outline-none focus:bg-orange-600 focus:ring-orange-400"
          >
            <span class="sr-only">User menu</span>
            <ion-icon name="person" class="w-6 h-6"></ion-icon>
          </button>

          <!-- User dropdown menu -->
          <div
            x-show="open"
            x-ref="userMenu"
            x-transition:enter="transition-all transform ease-out"
            x-transition:enter-start="translate-y-1/2 opacity-0"
            x-transition:enter-end="translate-y-0 opacity-100"
            x-transition:leave="transition-all transform ease-in"
            x-transition:leave-start="translate-y-0 opacity-100"
            x-transition:leave-end="translate-y-1/2 opacity-0"
            class="hidden absolute right-0 w-48 py-1 bg-white rounded-md shadow-lg top-12 ring-1 ring-black ring-opacity-5 focus:outline-none"
            tabindex="-1"
            role="menu"
            aria-orientation="vertical"
            aria-label="User menu"
          >
            <a
              href="#"
              role="menuitem"
              class="block px-4 py-2 text-sm text-orange-600 transition-colors hover:bg-slate-100 dark:text-light dark:hover:bg-orange"
            >
              Your Profile
            </a>
            <a
              href="#"
              role="menuitem"
              class="block px-4 py-2 text-sm text-orange-600 transition-colors hover:bg-slate-100 dark:text-light dark:hover:bg-orange"
            >
              Settings
            </a>
            <a
              href="#"
              role="menuitem"
              class="block px-4 py-2 text-sm text-orange-600 transition-colors hover:bg-slate-100 dark:text-light dark:hover:bg-orange"
            >
              Logout
            </a>
          </div>
        </div>
      </nav>

      <!-- Mobile sub menu -->
      <nav
        id="mobile-sub-menu"
        x-transition:enter="transition duration-200 ease-in-out transform sm:duration-500"
        x-transition:enter-start="-translate-y-full opacity-0"
        x-transition:enter-end="translate-y-0 opacity-100"
        x-transition:leave="transition duration-300 ease-in-out transform sm:duration-500"
        x-transition:leave-start="translate-y-0 opacity-100"
        x-transition:leave-end="-translate-y-full opacity-0"
        x-show="isMobileSubMenuOpen"
        class="absolute items-center p-4 bg-white rounded-md shadow-lg dark:bg-darker top-16 inset-x-4 hidden"
        aria-label="Secondary"
      >
        <div class="space-x-2">
          <!-- Notification button -->
          <button
            class="p-2 transition-colors duration-200 rounded-full text-orange-600 bg-slate-100 hover:text-slate-50 hover:bg-orange-600 focus:outline-none focus:bg-orange-600 focus:ring-orange-400"
          >
            <span class="sr-only">Open notifications panel</span>
            <svg
              class="w-7 h-7"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              />
            </svg>
          </button>

          <!-- Settings button -->
          <button
            class="p-2 transition-colors duration-200 rounded-full text-orange-600 bg-slate-100 hover:text-slate-50 hover:bg-orange-600 focus:outline-none focus:bg-orange-600 focus:ring-orange-400"
          >
            <span class="sr-only">Open settings panel</span>
            <svg
              class="w-7 h-7"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </button>
        </div>

        <!-- User avatar button -->
        <div class="relative ml-auto" x-data="{ open: false }">
          <div class="relative" x-data="{ open: false }">
            <button
              type="button"
              aria-haspopup="true"
              :aria-expanded="open ? 'true' : 'false'"
              class="transition-opacity duration-200 w-10 h-10 rounded-full text-orange-600 bg-slate-100 hover:text-slate-50 hover:bg-orange-600 focus:outline-none focus:bg-orange-600 focus:ring-orange-400"
            >
              <span class="sr-only">User menu</span>
              <ion-icon name="person" class="w-6 h-6"></ion-icon>
            </button>

            <!-- User dropdown menu -->
            <div
              x-show="open"
              x-ref="userMenu"
              x-transition:enter="transition-all transform ease-out"
              x-transition:enter-start="translate-y-1/2 opacity-0"
              x-transition:enter-end="translate-y-0 opacity-100"
              x-transition:leave="transition-all transform ease-in"
              x-transition:leave-start="translate-y-0 opacity-100"
              x-transition:leave-end="translate-y-1/2 opacity-0"
              class="hidden absolute right-0 w-48 py-1 bg-white rounded-md shadow-lg top-12 ring-1 ring-black ring-opacity-5 focus:outline-none"
              tabindex="-1"
              role="menu"
              aria-orientation="vertical"
              aria-label="User menu"
            >
              <a
                href="#"
                role="menuitem"
                class="block px-4 py-2 text-sm text-orange-600 transition-colors hover:bg-slate-100 dark:text-light dark:hover:bg-orange"
              >
                Your Profile
              </a>
              <a
                href="#"
                role="menuitem"
                class="block px-4 py-2 text-sm text-orange-600 transition-colors hover:bg-slate-100 dark:text-light dark:hover:bg-orange"
              >
                Settings
              </a>
              <a
                href="#"
                role="menuitem"
                class="block px-4 py-2 text-sm text-orange-600 transition-colors hover:bg-slate-100 dark:text-light dark:hover:bg-orange"
              >
                Logout
              </a>
            </div>
          </div>
          <!-- User dropdown menu -->
          <div
            x-show="open"
            x-transition:enter="transition-all transform ease-out"
            x-transition:enter-start="translate-y-1/2 opacity-0"
            x-transition:enter-end="translate-y-0 opacity-100"
            x-transition:leave="transition-all transform ease-in"
            x-transition:leave-start="translate-y-0 opacity-100"
            x-transition:leave-end="translate-y-1/2 opacity-0"
            class="hidden absolute right-0 w-48 py-1 origin-top-right bg-white rounded-md shadow-lg top-12 ring-1 ring-black ring-opacity-5"
            role="menu"
            aria-orientation="vertical"
            aria-label="User menu"
          >
            <a
              href="#"
              role="menuitem"
              class="block px-4 py-2 text-sm text-orange-600 transition-colors hover:bg-slate-100 dark:text-light dark:hover:bg-orange"
            >
              Your Profile
            </a>
            <a
              href="#"
              role="menuitem"
              class="block px-4 py-2 text-sm text-orange-600 transition-colors hover:bg-slate-100 dark:text-light dark:hover:bg-orange"
            >
              Settings
            </a>
            <a
              href="#"
              role="menuitem"
              class="block px-4 py-2 text-sm text-orange-600 transition-colors hover:bg-slate-100 dark:text-light dark:hover:bg-orange"
            >
              Logout
            </a>
          </div>
        </div>
      </nav>
    </div>
  </header>
</ion-header>


<ion-content>
  <div class="px-5 pb-14 pt-5 grid gap-5 grid-cols-1 md:grid-cols-3 lg:grid-cols-4">
    <div *ngFor="let category of categories"  class="w-full">
        <!-- Article -->
        <div
          class="overflow-hidden rounded-lg shadow-lg border-2 border-orange-600"
        >
          <a href="#">
            <img
              alt="Placeholder"
              class="block h-64 w-full object-cover object-center"
              src="../../../assets/img/home/trainer.svg"
            />
          </a>

          <div
            class="text-center leading-tight w-full p-2 md:p-4 bg-orange-600 h-24"
          >
            <h1
              class="text-lg font-semibold inline-block align-middle leading-normal text-slate-50"
            >
              {{ category.name }}
            </h1>
          </div>
        </div>
        <!-- END Article -->
      </div>
  </div>
</ion-content>
