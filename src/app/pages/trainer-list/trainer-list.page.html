<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="sidenavOpen()">
        <ion-icon slot="start" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Trainers</ion-title>
  </ion-toolbar>
</ion-header>
<ion-menu
  contentId="main-content-tra-li"
  menuId="menu-content-tra-li"
  side="start"
  type="overlay"
>
  <ion-content>
    <div class="sidenav" id="sidenav">
      <ul>
        <li class="center user">
          <img [src]="user?.photoUrl ||'assets/img/man-05.svg'" alt="User" />
          <p>{{user?.name || 'John Doe'}}</p>
        </li>
        <li class="divider"></li>
        <li
          *ngFor="let item of appPages"
          class="item"
          [ngClass]="item.title === page ? 'active': ''"
        >
          <a routerLink="{{item.url}}">{{item.title}}</a>
        </li>

        <!-- <li class="divider"></li>
        <li class="title">Projects</li>
        <li class="item"><a href="#">Project 1</a></li>
        <li class="item"><a href="#">Project 2</a></li>
        <li class="item"><a href="#">Project 3</a></li> -->
      </ul>
    </div>
  </ion-content>
</ion-menu>
<ion-content id="main-content-tra-li">
  <ion-list>
    <ion-item *ngFor="let trainer of trainers">
      <div class="container">
        <div class="trainer">
          <app-trainer-profile
            [trainer]="trainer"
            [hover]="hover$"
            (clicked)="hover(trainer.id)"
          ></app-trainer-profile>
          <h1 class="desc">{{ trainer?.name}}</h1>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
