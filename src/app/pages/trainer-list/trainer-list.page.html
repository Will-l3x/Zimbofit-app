<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Trainers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let trainer of trainers">
      <div class="container">
        <div class="trainer">
          <app-trainer-profile
            [trainer]="trainer"
            [hover]="hover$"
            (clicked)="hover(trainer.id)"
          ></app-trainer-profile>
          <h1 class="desc">{{ trainer?.name}}</h1>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
