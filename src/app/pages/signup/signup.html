<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" appBackbutton>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" routerLink="/login"> Login </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <div class="container">
      <div id="header">
        <h1>
          Create your <br />
          Account
        </h1>
      </div>

      <form #signupForm="ngForm" novalidate id="form">
        <ion-item class="ion-margin-bottom">
          <ion-label color="primary">Phone</ion-label>
          <ion-input
            [(ngModel)]="user.phone"
            name="phone"
            type="text"
            #phone="ngModel"
            required
          >
          </ion-input>
        </ion-item>
        <ion-text color="danger">
          <p
            [hidden]="phone.valid || submitted === false"
            class="ion-padding-start"
          >
            Phone is required
          </p>
        </ion-text>
        <!-- 
      <ion-item>
        <ion-label position="stacked" color="primary">Username</ion-label>
        <ion-input [(ngModel)]="user.username" name="username" type="text" #username="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Username is required
        </p>
      </ion-text> -->

        <ion-item>
          <ion-label color="primary">Password</ion-label>
          <ion-input
            [(ngModel)]="user.password"
            name="password"
            type="password"
            #password="ngModel"
            required
          >
          </ion-input>
        </ion-item>
        <ion-text color="danger">
          <p
            [hidden]="password.valid || submitted === false"
            class="ion-padding-start"
          >
            Password is required
          </p>
        </ion-text>
        <ion-button (click)="onSignup(signupForm)" type="submit" expand="block" shape="round"
          >Signup</ion-button
        >
      </form>
      <p>
        By clicking 'Signup' you agree to <br />
        our terms and conditions
      </p>
    </div>
  </div>
</ion-content>
