<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="sidenavOpen()">
        <ion-icon slot="start" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Checkout</ion-title>
    <ion-buttons slot="end">
      <cart-menu-button></cart-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-menu
  contentId="main-content-checkout"
  menuId="menu-content-checkout"
  side="start"
  type="overlay"
>
  <ion-content>
    <div class="sidenav" id="sidenav">
      <ul>
      <li class="user">
          <div class="text-center">
            <img [src]="user?.photoUrl ||'assets/img/man-05.svg'" alt="User" />
            <p>{{user?.name || 'John Doe'}}</p>
          </div>
        </li>
        <li class="divider"></li>
        <li
          *ngFor="let item of appPages"
          class="item"
          [ngClass]="item.title === page ? 'active': ''"
        >
          <a routerLink="{{item.url}}">{{item.title}}</a>
        </li>

        <!-- <li class="divider"></li>
        <li class="title">Projects</li>
        <li class="item"><a href="#">Project 1</a></li>
        <li class="item"><a href="#">Project 2</a></li>
        <li class="item"><a href="#">Project 3</a></li> -->
      </ul>
    </div>
  </ion-content>
</ion-menu>

<ion-content id="main-content-checkout">
  <ion-item *ngFor="let item of items">
    {{item.name}}
    <ion-note slot="end">{{item.price | currency}}</ion-note>
    <ion-note slot="end">{{item.price*rate | currency}} ZWL</ion-note>
  </ion-item>
  <ion-item *ngIf="items?.length">
    <strong>Total</strong>
    <ion-note slot="end"><strong>{{total | currency}}</strong></ion-note>
    <ion-note slot="end"
      ><strong>{{total*rate | currency}} ZWL</strong></ion-note
    >
  </ion-item>
  <ion-button
    shape="round"
    *ngIf="items?.length"
