<ion-header>
  <!-- Navbar -->
  <header class="sticky top-0 z-50 bg-slate-50">
    <div class="flex items-center justify-between p-2 border-b">
      <!-- Mobile menu button -->
      <button
        (click)="toggleMenu()"
        class="p-1 transition-colors duration-200 rounded-md text-orange-600 bg-slate-100 hover:text-slate-50 hover:bg-orange-600 md:hidden focus:outline-none focus:ring"
      >
        <span class="sr-only">Open main manu</span>
        <span aria-hidden="true">
          <svg
            class="w-8 h-8"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </span>
      </button>

      <!-- Brand -->
      <a
        href="/dashboard"
        class="inline-block text-2xl font-bold tracking-wider uppercase text-orange-600"
      >
        ZimboFit
      </a>

      <!-- Mobile sub menu button -->
      <button
        (click)="toggleSubMenu()"
        class="p-1 transition-colors duration-200 rounded-md text-orange-600 bg-slate-100 hover:text-slate-50 hover:bg-orange-600 md:hidden focus:outline-none focus:ring"
      >
        <span class="sr-only">Open sub menu</span>
        <span aria-hidden="true">
          <svg
            class="w-8 h-8"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
            />
          </svg>
        </span>
      </button>

      <!-- Desktop Right buttons -->
      <nav
        aria-label="Secondary"
        class="hidden space-x-2 md:flex md:items-center"
      >
        <!-- Notification button -->
        <button
          class="p-2 transition-colors duration-200 rounded-full text-orange-600 bg-slate-100 hover:text-slate-50 hover:bg-orange-600 focus:outline-none focus:bg-orange-600 focus:ring-orange-400"
        >

            />
          </svg>
        </button>

        <!-- Search button -->
        <button

        >
          <span class="sr-only">Open search panel</span>
          <svg
            class="w-7 h-7"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >

              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>

        <!-- Settings button -->
        <button

        <div class="relative" x-data="{ open: false }">

            type="button"
            aria-haspopup="true"
            :aria-expanded="open ? 'true' : 'false'"
            class="transition-opacity duration-200 w-10 h-10 rounded-full text-orange-600 bg-slate-100 hover:text-slate-50 hover:bg-orange-600 focus:outline-none focus:bg-orange-600 focus:ring-orange-400"
          >
            <span class="sr-only">User menu</span>
            <ion-icon name="person" class="w-6 h-6"></ion-icon>
          </button>

          <!-- User dropdown menu -->
          <div
            x-show="open"
            x-ref="userMenu"
            x-transition:enter="transition-all transform ease-out"
            x-transition:enter-start="translate-y-1/2 opacity-0"
            x-transition:enter-end="translate-y-0 opacity-100"
            x-transition:leave="transition-all transform ease-in"
            x-transition:leave-start="translate-y-0 opacity-100"
            x-transition:leave-end="translate-y-1/2 opacity-0"
            class="hidden absolute right-0 w-48 py-1 bg-white rounded-md shadow-lg top-12 ring-1 ring-black ring-opacity-5 focus:outline-none"
            tabindex="-1"
            role="menu"
            aria-orientation="vertical"
            aria-label="User menu"
          >
            <a
              href="#"
              role="menuitem"
              class="block px-4 py-2 text-sm text-orange-600 transition-colors hover:bg-slate-100 dark:text-light dark:hover:bg-orange"
            >
              Your Profile

            <a

              role="menuitem"
              class="block px-4 py-2 text-sm text-orange-600 transition-colors hover:bg-slate-100 dark:text-light dark:hover:bg-orange"

              class="block px-4 py-2 text-sm text-orange-600 transition-colors hover:bg-slate-100 dark:text-light dark:hover:bg-orange"
            >
              Logout

          <!-- Search button -->

            class="p-2 transition-colors duration-200 rounded-full text-orange-600 bg-slate-100 hover:text-slate-50 hover:bg-orange-600 focus:outline-none focus:bg-orange-600 focus:ring-orange-400"
          >
            <span class="sr-only">Open search panel</span>
            <svg
              class="w-7 h-7"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>

            class="p-2 transition-colors duration-200 rounded-full text-orange-600 bg-slate-100 hover:text-slate-50 hover:bg-orange-600 focus:outline-none focus:bg-orange-600 focus:ring-orange-400"
          >
            <span class="sr-only">Open settings panel</span>
            <svg

              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path

                stroke-linejoin="round"

              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </button>
        </div>

        <!-- User avatar button -->
        <div class="relative ml-auto" x-data="{ open: false }">
          <div class="relative" x-data="{ open: false }">
            <button
              type="button"
              aria-haspopup="true"
              :aria-expanded="open ? 'true' : 'false'"
              class="transition-opacity duration-200 w-10 h-10 rounded-full text-orange-600 bg-slate-100 hover:text-slate-50 hover:bg-orange-600 focus:outline-none focus:bg-orange-600 focus:ring-orange-400"
            >
              <span class="sr-only">User menu</span>
              <ion-icon name="person" class="w-6 h-6"></ion-icon>
            </button>

            <!-- User dropdown menu -->
            <div

              x-ref="userMenu"
              x-transition:enter="transition-all transform ease-out"
              x-transition:enter-start="translate-y-1/2 opacity-0"
              x-transition:enter-end="translate-y-0 opacity-100"
              x-transition:leave="transition-all transform ease-in"
              x-transition:leave-start="translate-y-0 opacity-100"
              x-transition:leave-end="translate-y-1/2 opacity-0"

              role="menu"
              aria-orientation="vertical"
              aria-label="User menu"
            >
              <a
                href="#"
                role="menuitem"
                class="block px-4 py-2 text-sm text-orange-600 transition-colors hover:bg-slate-100 dark:text-light dark:hover:bg-orange"

              </a>
              <a
                href="#"
                role="menuitem"
                class="block px-4 py-2 text-sm text-orange-600 transition-colors hover:bg-slate-100 dark:text-light dark:hover:bg-orange"

                role="menuitem"
                class="block px-4 py-2 text-sm text-orange-600 transition-colors hover:bg-slate-100 dark:text-light dark:hover:bg-orange"
              >

            </div>
          </div>
          <!-- User dropdown menu -->
          <div
            x-show="open"
            x-transition:enter="transition-all transform ease-out"
            x-transition:enter-start="translate-y-1/2 opacity-0"
            x-transition:enter-end="translate-y-0 opacity-100"
            x-transition:leave="transition-all transform ease-in"

            <a

              role="menuitem"

            </a>
          </div>
        </div>
      </nav>
    </div>
  </header>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar [formControl]="searchField" debounce="100"></ion-searchbar>

  <div class="p-5">
    <div
      class="grid grid-cols-1 gap-3 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
    >
      <div
        *ngFor="let exercise of exerciseList$ | async"
        class="flex-shrink-0 m-6 relative overflow-hidden h-96 bg-orange-500 rounded-lg max-w-xs shadow-lg"
      >
        <svg
          class="absolute bottom-0 left-0 mb-8"
          viewBox="0 0 375 283"
          fill="none"
          style="transform: scale(1.5); opacity: 0.1"
        >
          <rect
            x="159.52"
            y="175"
            width="152"
            height="152"
            rx="8"
            transform="rotate(-45 159.52 175)"
            fill="white"
          />
          <rect
            y="107.48"
            width="152"
            height="152"
            rx="8"
            transform="rotate(-45 0 107.48)"
            fill="white"
          />
        </svg>
        <div class="relative pt-12 px-10 flex items-center justify-center">
          <div
            class="block absolute w-48 h-48 bottom-0 left-0 -mb-24 ml-3"
            style="
              background: radial-gradient(black, transparent 60%);
              transform: rotate3d(0, 0, 1, 20deg) scale3d(1, 0.6, 1);
              opacity: 0.2;
            "
          ></div>
          <img
            class="relative w-40 h-40 object-cover object-center rounded-full"
            src="{{exercise.image_url}}"
            alt=""
          />
        </div>
        <div class="relative text-white px-6 mt-6">
          <span class="block opacity-75 -mb-1">Exercise</span>
          <div class="flex justify-between h-24">
            <span
              class="block font-semibold text-lg line-clamp-2 text-ellipsi mr-2"
              >{{exercise.name}}</span
            >
            <span
              class="bg-white rounded-full text-orange-500 text-xs font-bold h-5 px-3 py-2 leading-none flex items-center"
              >$36.00</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
