<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="sidenavOpen()">
        <ion-icon slot="start" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Feedback</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/app/tabs/queries']">
        <ion-icon slot="icon-only" name="list"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-menu
  contentId="main-content-sup"
  menuId="menu-content-sup"
  side="start"
  type="overlay"
>
  <ion-content>
    <div class="sidenav" id="sidenav">
      <ul>
        <li class="user flex justify-center items-center">
          <div class="text-center">
            <img [src]="user?.photoUrl ||'assets/img/man-05.svg'" alt="User" />
            <p>{{user?.name || 'John Doe'}}</p>
          </div>
        </li>
        <li class="divider"></li>
        <li
          *ngFor="let item of appPages"
          class="item"
          [ngClass]="item.title === page ? 'active': ''"
        >
          <a routerLink="{{item.url}}">{{item.title}}</a>
        </li>

        <!-- <li class="divider"></li>
        <li class="title">Projects</li>
        <li class="item"><a href="#">Project 1</a></li>
        <li class="item"><a href="#">Project 2</a></li>
        <li class="item"><a href="#">Project 3</a></li> -->
      </ul>
    </div>
  </ion-content>
</ion-menu>
<ion-content id="main-content-sup">
  <!-- <div class="support-logo">
    <img src="assets/img/appicon.svg" alt="Ionic Logo">
  </div> -->

  <form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="primary"
          >We appreciate your feedback, please leave your message
          below</ion-label
        >
        <ion-textarea
          [(ngModel)]="supportMessage"
          name="supportQuestion"
          #supportQuestion="ngModel"
          rows="6"
          required
        ></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-text color="danger">
      <p
        [hidden]="supportQuestion.valid || submitted === false"
        class="ion-padding-start"
      >
        Feedback message is required
      </p>
    </ion-text>

    <div class="ion-padding">
      <ion-button expand="block" shape="round" type="submit">Submit</ion-button>
    </div>
  </form>
</ion-content>
