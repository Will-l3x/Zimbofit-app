<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="sidenavOpen()">
        <ion-icon slot="start" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Cart </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="items?.length" (click)="clear()">Clear</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-menu
  contentId="main-content-cart"
  menuId="menu-content-cart"
  side="start"
  type="overlay"
>
  <ion-content>
    <div class="sidenav" id="sidenav">
      <ul>
        <li class="center user">
          <img src="assets/img/man-05.svg" alt="User" />
          <p>John Doe</p>
        </li>
        <li class="divider"></li>
        <li class="title">Links</li>
        <li
          *ngFor="let item of appPages"
          class="item"
          [ngClass]="item.title === page ? 'active': ''"
        >
          <a routerLink="{{item.url}}">{{item.title}}</a>
        </li>

        <!-- <li class="divider"></li>
        <li class="title">Projects</li>
        <li class="item"><a href="#">Project 1</a></li>
        <li class="item"><a href="#">Project 2</a></li>
        <li class="item"><a href="#">Project 3</a></li> -->
      </ul>
    </div>
  </ion-content>
</ion-menu>
<ion-content id="main-content-cart">
  <ion-item *ngFor="let item of items">
    {{item.name}}
    <ion-note slot="end">{{item.price | currency}}</ion-note>
    <ion-note slot="end">{{item.price*rate | currency}} ZWL</ion-note>
    <ion-buttons slot="end">
      <ion-icon name="trash" (click)="removeItem(item)"></ion-icon>
    </ion-buttons>
  </ion-item>
  <ion-item *ngIf="items?.length">
    <strong>Total</strong>
    <ion-note slot="end"><strong>{{total | currency}}</strong></ion-note>
    <ion-note slot="end"
      ><strong>{{total*rate | currency}} ZWL</strong></ion-note
    >
    <ion-buttons slot="end">
      <ion-icon name="trash"></ion-icon>
    </ion-buttons>
  </ion-item>
  <ion-button
    *ngIf="items?.length"
    size="block"
    [routerLink]="['/app/tabs/checkout']"
    routerLinkActive="router-link-active"
    >Checkout
  </ion-button>
  <ion-card *ngIf="!items?.length" padding>
    <ion-card-title>Empty Cart</ion-card-title>
    <ion-card-content>You don't have anything in the cart</ion-card-content>
  </ion-card>
</ion-content>
