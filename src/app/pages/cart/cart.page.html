<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cart
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="items?.length" (click)="clear()">Clear</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let item of items">
    {{item.name}}
    <ion-note slot="end">{{item.price | currency}}</ion-note>
    <ion-note slot="end">{{item.price*rate | currency}} ZWL</ion-note>
    <ion-buttons slot="end">
      <ion-icon name="trash" (click)="removeItem(item)"></ion-icon>
    </ion-buttons>
  </ion-item>
  <ion-item *ngIf="items?.length">
    <strong>Total</strong>
    <ion-note slot="end"><strong>{{total | currency}}</strong></ion-note>
    <ion-note slot="end"><strong>{{total*rate | currency}} ZWL</strong></ion-note>
    <ion-buttons slot="end">
      <ion-icon name="trash"></ion-icon>
    </ion-buttons>
  </ion-item>
  <ion-button *ngIf="items?.length" size="block" [routerLink]="['/app/tabs/checkout']"
    routerLinkActive="router-link-active">Checkout
  </ion-button>
  <ion-card *ngIf="!items?.length" padding>
    <ion-card-title>Empty Cart</ion-card-title>
    <ion-card-content>You don't have anything in the cart</ion-card-content>
  </ion-card>
</ion-content>
