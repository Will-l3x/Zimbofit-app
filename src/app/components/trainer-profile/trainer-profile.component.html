<div class="card {{hover}}"  *ngIf="trainer; else sorry" (click)="clicked.emit()">
  <div class="image-box">
    <img src="{{trainer?.image_url}}" />
  </div>
  <ul class="social-icons">
    <li>
      <a (click)="window.open(trainer?.facebook, '_system', 'location=yes')"
        ><ion-icon name="logo-facebook"></ion-icon
      ></a>
    </li>
    <li>
      <a (click)="window.open(trainer?.twitter, '_system', 'location=yes')"
        ><ion-icon name="logo-twitter"></ion-icon
      ></a>
    </li>
    <li>
      <a (click)="window.open(trainer?.linkedin, '_system', 'location=yes')"
        ><ion-icon name="logo-linkedin"></ion-icon
      ></a>
    </li>
    <li>
      <a (click)="window.open(trainer?.instagram, '_system', 'location=yes')"
        ><ion-icon name="logo-instagram"></ion-icon
      ></a>
    </li>
  </ul>
  <div class="card-details">
    <h1>{{trainer?.name}}<br /><span>Trainer</span></h1>
    <h1 class="desc">Bio:</h1>
    <p>{{trainer?.description}}</p>
  </div>
</div>

<ng-template #sorry>
  No trainer available!
</ng-template>
