<div class="overviewcard" (click)="clicked.emit()">
  <div class="overviewcard-header">
    <div class="overviewcard__title">Overview</div>
    <div class="metrics">5/10 km</div>
  </div>
  <div class="progress">
    <ion-progress-bar value="0.5"></ion-progress-bar>
  </div>
  <div class="overviewcard-footer">
    <div class="period">10 days left</div>
    <div class="percentage">50 %</div>
  </div>
</div>
