<div class="container" (click)="clicked.emit()">
  <div class="container__image">
    <img src="{{ item?.image_url || 'assets/img/dashboard.png' }}" alt="{{ item.image_url }}" />
  </div>

  <div class="container__text">
    <div class="pricing">
      <h1>{{ item?.name }}</h1>
      <h2>
        {{ item?.program?.name || "Standalone" }}
      </h2>
    </div>
    <div class="container__text__timing">
      <!-- <div class="container__text__timing_time">
        <h2>Hands-on Time</h2>
        <p>30 min</p>
      </div> -->
      <div class="container__text__timing_time">
        <h2>Due Date</h2>
        <p>{{item?.due}}</p>
        
      </div>
      <div class="container__text__timing_time">
        <h2 style="text-transform: capitalize">
          Time
        </h2>
        <p>
          {{item?.time}}
        </p>
      </div>
    </div>
  </div>
</div>
