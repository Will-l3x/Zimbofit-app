<ion-item class="ion-margin-bottom">
  <ion-label>Country</ion-label>
  <ion-select
    formControlName="country"
    [interfaceOptions]="selectOptions"
    required
    [(ngModel)]="option"
    (ionChange)="inputChanged()"
  >
    <ion-select-option *ngFor="let c of countries" [value]="c.code">
      {{ c.name }}
    </ion-select-option>
  </ion-select>
</ion-item>
