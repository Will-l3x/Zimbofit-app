<ion-content>
  <div class="container">
    <div class="header">
      <h1>Programs</h1>
    </div>
    <app-searchbar (searchText)="search($event)"></app-searchbar>
    <div class="main-overview">
      <app-program-card
        *ngFor="let program of programs$"
        [item]="program"
        (clicked)="goToProgramDetailsPage(program.id)"
      ></app-program-card>
    </div>
  </div>
</ion-content>
