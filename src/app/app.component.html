<ion-split-pane contentId="main">
  <!--  the side menu  -->
  <ion-menu contentId="main" class="w-64">
    <!-- Sidebar -->
    <aside
      class="flex-shrink-0 w-full h-full bg-slate-50 border-r"
    >
      <div class="flex flex-col h-full">
        <!-- Sidebar links -->
        <nav
          aria-label="Main"
          class="flex-1 px-2 py-4 space-y-2 overflow-y-hidden hover:overflow-y-auto"
        >
          <!-- Dashboard links -->
          <div>
            <a
              href="/dashboard"
              class="selected flex items-center p-2 text-orange-600 transition-colors rounded-md cursor-pointer from-orange-600 to-orange-500 hover:bg-gradient-to-r hover:text-slate-50"
              role="button"
              aria-haspopup="true"
            >
              <span aria-hidden="true">
                <svg
                  class="w-5 h-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
              </span>
              <span class="ml-2 text-sm"> Dashboard </span>
            </a>
          </div>

          <!-- Categories links -->
          <div>
            <a
              href="categories"
              class="flex items-center p-2 text-orange-600 transition-colors rounded-md from-orange-600 to-orange-500 hover:bg-gradient-to-r hover:text-slate-50"
              role="button"
              aria-haspopup="true"
            >
              <span aria-hidden="true">
                <svg
                  class="w-5 h-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                  />
                </svg>
              </span>
              <span class="ml-2 text-sm"> Categories </span>
              <span aria-hidden="true" class="ml-auto">
                <svg
                  class="w-4 h-4 transition-transform rotate-180 transform"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </span>
            </a>
            <div
              class="mt-2 isOpen space-y-2 px-7 hidden"
              role="menu"
              arial-label="Categories"
            >
              <a
                href="#"
                role="menuitem"
                *ngFor="let category of categories"
                class="block p-2 text-sm text-slate-500 transition-colors duration-200 rounded-md cursor-pointer hover:bg-orange-400 hover:text-slate-50"
              >
                {{ category.name }}
              </a>
            </div>
          </div>

          <!-- Program links -->
          <div>
            <a
              href="programs"
              class="flex items-center p-2 text-orange-600 transition-colors rounded-md from-orange-600 to-orange-500 hover:bg-gradient-to-r hover:text-slate-50"
              role="button"
              aria-haspopup="true"
            >
              <span aria-hidden="true">
                <ion-icon name="snow" class="w-5 h-5"></ion-icon>
              </span>
              <span class="ml-2 text-sm"> Programs </span>
            </a>
          </div>

          <!-- Workouts link -->
          <div>
            <a
              href="#"
              class="flex items-center p-2 text-orange-600 transition-colors rounded-md from-orange-600 to-orange-500 hover:bg-gradient-to-r hover:text-slate-50"
              role="button"
              aria-haspopup="true"
            >
              <span aria-hidden="true">
                <ion-icon
                  name="fitness"
                  role="img"
                  class="w-5 h-5"
                  aria-label="fitness"
                ></ion-icon>
              </span>
              <span class="ml-2 text-sm"> Workouts </span>
            </a>
          </div>
          <!-- Exercises link -->
          <div>
            <a
              href="exercises"
              class="flex items-center p-2 text-orange-600 transition-colors rounded-md from-orange-600 to-orange-500 hover:bg-gradient-to-r hover:text-slate-50"
              role="button"
              aria-haspopup="true"
            >
              <span aria-hidden="true">
                <ion-icon name="walk" class="w-5 h-5"></ion-icon>
              </span>
              <span class="ml-2 text-sm"> Exercises </span>
            </a>
          </div>
          <!-- Trainers link -->
          <div>
            <a
              href="#"
              class="flex items-center p-2 text-orange-600 transition-colors rounded-md from-orange-600 to-orange-500 hover:bg-gradient-to-r hover:text-slate-50"
              role="button"
              aria-haspopup="true"
            >
              <span aria-hidden="true">
                <svg
                  class="w-5 h-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                  ></path>
                </svg>
              </span>
              <span class="ml-2 text-sm"> Trainers </span>
            </a>
          </div>
        </nav>

        <!-- Sidebar footer -->
        <div class="flex-shrink-0 px-2 py-4 space-y-2">
          <button
            type="button"
            class="flex items-center justify-center w-full from-orange-600 to-orange-500 bg-gradient-to-r px-4 py-2 text-sm text-slate-50 rounded-md hover:bg-orange-400 focus:outline-none focus:ring focus:ring-orange-400 focus:ring-offset-1 focus:ring-offset-white"
          >
            <span aria-hidden="true">
              <svg
                class="w-4 h-4 mr-2"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
                />
              </svg>
            </span>
            <span>Customize</span>
          </button>
        </div>
      </div>
    </aside>
  </ion-menu>

  <!-- the main content -->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
